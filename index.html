<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <!-- Declarative Rendering -->
    <div id="app">
        {{ message }}
    </div>
    <br>
    <!-- bind element attributes like this -->
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>
    <br>
    <!-- Conditionals and Loops -->
    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>
    <!-- v-for directive can be used for displaying a list of items -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos"> {{ todo.text }}</li>
        </ol>
    </div>
    <!-- Handling User Input -->
    <!-- To let users interact with your app,
         we can use the v-on directive to attach event listeners that invoke methods on our Vue instances: -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <!-- Vue also provides the v-model directive that makes two-way binding between form input and app state a breeze: -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <!-- Composing with Components -->


    <!-- // Define a new  component called todo-item -->
    <ol>
        <!-- Create an instance of the todo-item component -->
        <todo-item></todo-item>
    </ol>
    <!--  -->
    <div id="app-7">
        <ol>
            <!--
            Now we provide each todo-item with the todo object
            it's representing, so that its content can be dynamic.
            We also need to provide each component with a "key",
            which will be explained later.
          -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
</body>

<script src="index.js"></script>

</html>

</html>
