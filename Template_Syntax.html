<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Syntax</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="Template_Syntax.js"></script>
</head>

<body>
    <!--Template Syntax  -->
    <!-- --  -->
    <!-- Interpolations -->
    <!-- #TEXT  -->
    <span>Message: {{ msg }}</span><br>
    <span v-once>This will never change:{{ msg}} }} </span>
    <!-- #Raw Html -->
    <p>Using mustaches:{{rawHtml}}</p>
    <p> Usign v-html directive: <span v-html="{{ rawHtml }}"></span></p>
    <!-- #Attributes -->
    <div v-bind:id="dynamicId"></div>
    <!-- #Usign Javascript Exprerssions -->
    <div v-bind:id="'list-' + id"></div>
    <!-- Directives -->
    <!-- Directives are special attributes with the v- prefix.
         Directive attribute values are expected to be a single JavaScript expression (with the exception of v-for,
          which will be discussed later).  -->

    <p v-if="seen">Now you see me </p>
    <!-- #Arguments -->
    <a v-bind:href="url">...</a>

</body>

</html>
